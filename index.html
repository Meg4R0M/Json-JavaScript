<!DOCTYPE HTML>
<html>

<head>
        <title>Test JSON - Javascript</title>
        <meta charset="utf-8">

</head>

<body>
<ol id="coda"></ol>
<script>
        var tab ='{"stagiaires":[' +
                '{"prenom":"Camille","nom":"Theil" },' +
                '{"prenom":"Alex","nom":"Tuil" },' +
                '{"prenom":"Johanna","nom":"Bouzige" },' +
                '{"prenom":"Christophe","nom":"Bello" },' +
                '{"prenom":"Abdelhakim","nom":"El Baza" },' +
                '{"prenom":"Nabil","nom":"Ghedjati"},' +
                '{"prenom":"Michael","nom":"Gable"},' +
                '{"prenom":"Samir","nom":"Ben Sadi"},' +
                '{"prenom":"Sandrine","nom":"Roumejon" },' +
                '{"prenom":"David","nom":"Longuet" },' +
                '{"prenom":"Éric","nom":"Guegan" },' +
                '{"prenom":"Florian","nom":"Durano" },' +
                '{"prenom":"Jean-Charles","nom":"Kormann"},' +
                '{"prenom":"Kévin","nom":"Forestier"},' +
                '{"prenom":"Mathieu","nom":"Coynet"},' +
                '{"prenom":"Régis","nom":"Sarrasin"},' +
                '{"prenom":"Romain","nom":"Quet"},' +
                '{"prenom":"Sylvain","nom":"Archilla" } ' +
                ']}';
        // On parse tab
        var obj = JSON.parse(tab);
        // On compte le nombre de personnes
        var count = 0;
        for (var k in obj.stagiaires) {
                if (obj.stagiaires.hasOwnProperty(k)) {
                        ++count;
                }
        }
        // On cree un tableau vide pour stocker les noms
        var gens = Array();
        // On fait une boucle pour le nombre de personnes
        for (var i = 0; i < count; i++) {
                var object = obj.stagiaires[i];
                // on ajoute au tableaux les personnes
                gens.push("<li>"+object.nom + " " + object.prenom + "</li>");
        }
        // On trie et retire les virgules
        var result = gens.sort(function(a, b) { return a.localeCompare(b); }).join("");
        // On affiche ce tableau
        document.getElementById("coda").innerHTML = result;
</script>
</body>
</html>
